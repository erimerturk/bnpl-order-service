apiVersion: apps/v1
kind: Deployment
metadata:
  name: bnpl-order-service
  labels:
    app: bnpl-order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bnpl-order-service
  template:
    metadata:
      labels:
        app: bnpl-order-service
    spec:
      containers:
        - name: bnpl-order-service
          image: bnpl-order-service
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9002
          env:
            - name: BPL_JVM_THREAD_COUNT
              value: "50"
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://bnpl-config-service
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://bnpl-postgres/bnpldb_order